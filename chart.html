<script>

// >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
const CSV_URL = "https://hxrnedserpent.github.io/chartbuilder/collectiontrend.csv";
// <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

const ctx = document.getElementById('lineChart').getContext('2d');
let chart = null;

function cleanNumber(s) {
  if (!s) return NaN;
  s = String(s).trim();
  if (s.indexOf(',') !== -1 && s.indexOf('.') === -1) {
    s = s.replace(',', '.'); // "1,25" â†’ "1.25"
  }
  s = s.replace(/[^\d\.\-]/g, '');
  return parseFloat(s);
}

function plot(csvText) {
  const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
  const rows = parsed.data;

  const headers = Object.keys(rows[0]).map(h => h.trim().toLowerCase());
  const monthField = headers.find(h => /month/.test(h));
  const monthlyField = headers.find(h => /monthly/.test(h));
  const cumulativeField = headers.find(h => /cumul/.test(h));
  const monthOrderField = headers.find(h => /order/.test(h));

  const table = rows.map((r, idx) => ({
    month: r[Object.keys(r)[headers.indexOf(monthField)]],
    monthly: cleanNumber(r[Object.keys(r)[headers.indexOf(monthlyField)]]),
    cumulative: cleanNumber(r[Object.keys(r)[headers.indexOf(cumulativeField)]]),
    monthOrder: monthOrderField
      ? parseInt(r[Object.keys(r)[headers.indexOf(monthOrderField)]])
      : idx + 1
  }));

  table.sort((a, b) => a.monthOrder - b.monthOrder);

  const labels = table.map(t => t.month);
  const monthlyData = table.map(t => t.monthly);
  const cumulativeData = table.map(t => t.cumulative);

  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        {
          label: "Monthly Data Collections",
          data: monthlyData,
          tension: 0.25,
          borderWidth: 2,
          pointRadius: 3
        },
        {
          label: "Cumulative Data Points",
          data: cumulativeData,
          tension: 0.25,
          borderDash: [6, 4],
          borderWidth: 2,
          pointRadius: 3
        }
      ]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: "top" },
        title: {
          display: true,
          text: "Data Collection Trend",
          font: { size: 18, weight: "bold" },
          padding: { top: 10, bottom: 20 }
        }
      },
      scales: {
        x: { title: { display: true, text: "Month" } },
        y: { title: { display: true, text: "Value" } }
      }
    }
  });
}

fetch(CSV_URL)
  .then(r => r.text())
  .then(plot)
  .catch(err => {
    document.body.innerHTML += `<p style="color:red;padding:10px;">Error loading CSV: ${err}</p>`;
  });

</script>
