<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<style>
  body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .kpi-box {
    padding: 25px 35px;
    background: #e8f5e9;
    border: 2px solid #43a047;
    border-radius: 12px;
    text-align: center;
  }

  .kpi-value {
    font-size: 48px;
    font-weight: bold;
    color: #1b5e20;
  }

  .kpi-label {
    font-size: 18px;
    color: #2e7d32;
  }
</style>
</head>

<body>

<div class="kpi-box">
  <div class="kpi-value">250</div>
  <div class="kpi-label">days without accident</div>
</div>

</body>
</html>
