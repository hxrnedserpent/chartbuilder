<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: transparent;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .kpi-box {
    padding: 2vh 3vw;
    background: #e8f5e9;
    border: 2px solid #43a047;
    border-radius: 12px;
    text-align: center;
    width: 90%;
    max-width: 500px;
    box-sizing: border-box;
  }

  /* Responsive big number */
  .kpi-value {
    font-size: clamp(28px, 6vw, 60px);
    font-weight: bold;
    color: #1b5e20;
    line-height: 1.1;
  }

  /* Responsive label text */
  .kpi-label {
    font-size: clamp(14px, 2vw, 22px);
    color: #2e7d32;
    margin-top: 8px;
  }
</style>
</head>

<body>

<div class="kpi-box">
  <div class="kpi-value">250</div>
  <div class="kpi-label">days without accident</div>
</div>

</body>
</html>
