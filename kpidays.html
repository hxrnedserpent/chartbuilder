<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: transparent;
    font-family: Arial, sans-serif;
    display: block; /* fill iframe instead of center */
  }

  .kpi-box {
    width: 100%;
    height: 100%;
    padding: 2vh 2vw;
    background: #e8f5e9;
    border: 2px solid #43a047;
    border-radius: 12px;
    box-sizing: border-box;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center; /* center text inside box, not iframe */
  }

  .kpi-value {
    font-size: clamp(32px, 8vw, 72px);
    font-weight: bold;
    color: #1b5e20;
    line-height: 1.1;
  }

  .kpi-label {
    font-size: clamp(16px, 3vw, 26px);
    color: #2e7d32;
    margin-top: 8px;
  }
</style>
</head>

<body>

<div class="kpi-box">
  <div class="kpi-value">250</div>
  <div class="kpi-label">days without accident</div>
</div>

</body>
</html>
